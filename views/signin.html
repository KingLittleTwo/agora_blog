<script>
    var IsSignIn = {{.IsSignIn}}
</script>
<div class="container" style="width: 800px; margin-top: 200px">
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
    {{if eq false .IsSignIn}}
        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="text" class="form-control" id="telephone" placeholder="telephone">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="sex">sex</label>
            <select class="form-control" id="sex">
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" placeholder="age">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="address">
        </div>
    {{end}}
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
    {{if eq false .IsSignIn}}
        <div class="form-group">
            <label for="repass">Repeat Password</label>
            <input type="password" class="form-control" id="repass" placeholder="repeat password">
        </div>
    {{end}}
    {{if eq true .IsSignIn}}
        <div class="checkbox">
            <label>
                <input id="remember" type="checkbox"> remember
            </label>
        </div>
    {{end}}
        <button type="button" id="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<script>
    $(function () {
        $("#submit").on("click", function () {
            var data, url;
            if (IsSignIn) {
                data = {
                    email: $("#email").val(),
                    pass: $("#password").val(),
                    checked: $("#remember").attr("checked")
                };
                url = "/v1/user/signin";
            } else {
                data = {
                    email: $("#email").val(),
                    telephone: $("#telephone").val(),
                    name: $("#name").val(),
                    sex: $("#sex").val(),
                    age: $("#age").val(),
                    address: $("#address").val(),
                    pass: $("#password").val(),
                    repass: $("#repass").val(),
                };
                url = "/v1/user/signup";
            }
            $.ajax({
                url: url,
                type: "post",
                dataType: "json",
                data: data,
                success: function (responce) {
                    if (responce.Data == "true") {
                        window.location.href="http://localhost:8080"
                    } else {
                        window.reload()
                    }
                }
            })
        })
    })

</script>
